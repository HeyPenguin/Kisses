<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodbye, Good Boy ðŸŸ©</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            font-family: 'Share Tech Mono', monospace;
            text-align: center;
            background-color: black;
            color: #00ff00;
            margin: 0;
            padding: 50px;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #00ff00;
        }

        p {
            font-size: 1.5rem;
            text-shadow: 0 0 8px #00ff00;
        }

        input, button {
            font-size: 1.2rem;
            padding: 10px;
            background: black;
            border: 2px solid #00ff00;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            margin-top: 10px;
        }

        input {
            width: 200px;
            text-align: center;
        }

        button:hover {
            background: #00ff00;
            color: black;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        /* Matrix Falling Code Effect */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>

    <h1>Welcome to the System</h1>
    <p>What is your name, good boy? ðŸŸ©</p>
    <input type="text" id="nameInput" placeholder="Enter your name...">
    <button onclick="startCrash()">Submit</button>

    <div id="message" class="hidden">
        <h1>Good boy, <span id="userName"></span> ðŸ˜ˆ</h1>
        <p>Kiss your computer goodbye... ðŸ’‹</p>
    </div>

    <script>
        function startCrash() {
            let name = document.getElementById("nameInput").value.trim() || "User";
            document.getElementById("userName").innerText = name;
            document.getElementById("message").classList.remove("hidden");

            // Hide input and button
            document.getElementById("nameInput").style.display = "none";
            document.querySelector("button").style.display = "none";

            // Start the crash sequence
            setTimeout(() => {
                while (true) {
                    location.reload();
                }
            }, 3000);
        }

        // Matrix Effect
        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "01XOX1XOX10XOX1XOX10XOX1XOX10XOX1XOX1";
        const matrix = letters.split("");

        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array.from({ length: Math.floor(columns) }).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = matrix[Math.floor(Math.random() * matrix.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);
    </script>
</body>
</html>
